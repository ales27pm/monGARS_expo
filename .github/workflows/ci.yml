name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"
  FORCE_COLOR: "1"
  BUN_INSTALL_CACHE_DIR: ~/.cache/bun

defaults:
  run:
    shell: bash

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Restore Bun cache
        id: cache-bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        id: lint
        continue-on-error: true
        run: |
          set -euo pipefail
          bun run lint | tee lint.log

      - name: Run typecheck
        id: typecheck
        continue-on-error: true
        run: |
          set -euo pipefail
          bun run typecheck | tee typecheck.log

      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          set -euo pipefail
          bun run test -- --ci --reporters=default --runInBand | tee test.log

      - name: Upload logs on failure
        if: ${{ steps.lint.outcome != 'success' || steps.typecheck.outcome != 'success' || steps.test.outcome != 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            lint.log
            typecheck.log
            test.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Summarise results
        if: always()
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          TYPECHECK_OUTCOME: ${{ steps.typecheck.outcome }}
          TEST_OUTCOME: ${{ steps.test.outcome }}
          CACHE_HIT: ${{ steps.cache-bun.outputs.cache-hit }}
        run: |
          lint_icon='âœ…'
          typecheck_icon='âœ…'
          test_icon='âœ…'

          if [ "$LINT_OUTCOME" != "success" ]; then
            lint_icon='âŒ'
          fi
          if [ "$TYPECHECK_OUTCOME" != "success" ]; then
            typecheck_icon='âŒ'
          fi
          if [ "$TEST_OUTCOME" != "success" ]; then
            test_icon='âŒ'
          fi

          cache_status='miss'
          if [ "$CACHE_HIT" = 'true' ]; then
            cache_status='hit'
          fi

          cat >> "$GITHUB_STEP_SUMMARY" <<SUMMARY
          ## ðŸ§ª CI results
          - Lint: ${lint_icon} (${LINT_OUTCOME})
          - Typecheck: ${typecheck_icon} (${TYPECHECK_OUTCOME})
          - Tests: ${test_icon} (${TEST_OUTCOME})
          - Bun cache: ${cache_status}
          SUMMARY

          exit_code=0
          for outcome in "$LINT_OUTCOME" "$TYPECHECK_OUTCOME" "$TEST_OUTCOME"; do
            if [ "$outcome" != "success" ]; then
              exit_code=1
            fi
          done

          exit $exit_code
