name: Build iOS with Xcode (No EAS)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Model to download and include"
        required: true
        default: "qwen2-0.5b"
        type: choice
        options:
          - qwen2-0.5b
          - llama-3.2-1b
          - smollm2-1.7b
          - phi-3-mini
          - all
          - none
      scheme:
        description: "Xcode scheme to build (leave empty for auto-detect)"
        required: false
        default: ""
        type: string
      configuration:
        description: "Build configuration"
        required: false
        default: "Release"
        type: choice
        options:
          - Debug
          - Release

env:
  MODELS_DIR: ./assets/models

jobs:
  build-with-xcode:
    name: Build iOS App with Xcode
    runs-on: macos-15 # macOS 15 with Xcode 16.2
    timeout-minutes: 90
    env:
      APPLE_CERTIFICATE: ${{ secrets.IOS_P12_BASE64 != '' && secrets.IOS_P12_BASE64 || secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.IOS_P12_PASSWORD != '' && secrets.IOS_P12_PASSWORD || secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 != '' && secrets.IOS_PROVISIONING_PROFILE_BASE64 || secrets.APPLE_PROVISIONING_PROFILE }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
      APPSTORE_API_ISSUER_ID: ${{ secrets.APPSTORE_API_ISSUER_ID }}
      APPSTORE_API_PRIVATE_KEY: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
      ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
      ASCAPLID: ${{ secrets.ASCAPPLD }}
      EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
      EXPO_APPLE_TEAM_ID: ${{ secrets.EXPO_APPLE_TEAM_ID }}
      EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
      EXPO_ASC_APP_ID: ${{ secrets.EXPO_ASC_APP_ID }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Select Xcode 16.2
        run: |
          echo "Selecting Xcode 16.2 for iOS 18 SDK support..."
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          echo "‚úÖ Xcode 16.2 selected"

      - name: üçé System Information
        run: |
          echo "üñ•Ô∏è macOS Version:"
          sw_vers
          echo ""
          echo "üíª Hardware:"
          sysctl hw.model hw.machine hw.ncpu hw.memsize
          echo ""
          echo "üõ†Ô∏è Xcode Version:"
          xcodebuild -version
          xcode-select --print-path
          echo ""
          echo "üì± Available iOS SDKs:"
          xcodebuild -showsdks | grep iOS

      - name: üêç Setup Python for model downloads
        if: ${{ inputs.model_name != 'none' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Python dependencies
        if: ${{ inputs.model_name != 'none' }}
        run: |
          pip3 install huggingface-hub requests tqdm

      - name: üìÅ Create models directory
        if: ${{ inputs.model_name != 'none' }}
        run: |
          mkdir -p ${{ env.MODELS_DIR }}

      - name: ‚¨áÔ∏è Download Qwen2 0.5B Instruct
        if: ${{ inputs.model_name == 'qwen2-0.5b' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading Qwen2 0.5B Instruct Q4_K_M...")
          file_path = hf_hub_download(
              repo_id="Qwen/Qwen2-0.5B-Instruct-GGUF",
              filename="qwen2-0_5b-instruct-q4_k_m.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: ‚¨áÔ∏è Download Llama 3.2 1B Instruct
        if: ${{ inputs.model_name == 'llama-3.2-1b' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading Llama 3.2 1B Instruct Q4_K_M...")
          file_path = hf_hub_download(
              repo_id="ggml-org/Llama-3.2-1B-Instruct-GGUF",
              filename="Llama-3.2-1B-Instruct-Q4_K_M.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: ‚¨áÔ∏è Download SmolLM2 1.7B Instruct
        if: ${{ inputs.model_name == 'smollm2-1.7b' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading SmolLM2 1.7B Instruct Q4_K_M...")
          file_path = hf_hub_download(
              repo_id="HuggingFaceTB/SmolLM2-1.7B-Instruct-GGUF",
              filename="smollm2-1.7b-instruct-q4_k_m.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: ‚¨áÔ∏è Download Phi-3 Mini 3.8B
        if: ${{ inputs.model_name == 'phi-3-mini' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading Phi-3 Mini 4K Instruct Q4...")
          file_path = hf_hub_download(
              repo_id="microsoft/Phi-3-mini-4k-instruct-gguf",
              filename="Phi-3-mini-4k-instruct-q4.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: üìä Verify downloaded models
        if: ${{ inputs.model_name != 'none' }}
        run: |
          echo "üìÅ Downloaded models:"
          ls -lh ${{ env.MODELS_DIR }} || echo "No models downloaded"
          if [ -d "${{ env.MODELS_DIR }}" ]; then
            echo ""
            echo "üíæ Total size:"
            du -sh ${{ env.MODELS_DIR }}
          fi

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üì¶ Install JavaScript dependencies
        run: |
          echo "üì¶ Installing dependencies with bun..."
          bun install --frozen-lockfile
          echo "‚úÖ Dependencies installed"

      - name: üèóÔ∏è Run Expo Prebuild
        run: |
          echo "üèóÔ∏è Running expo prebuild to generate iOS project..."
          npx expo prebuild --platform ios --clean
          echo "‚úÖ iOS project generated"

      - name: üì¶ Install CocoaPods dependencies
        run: |
          echo "üì¶ Installing CocoaPods dependencies..."
          cd ios
          pod install
          echo "‚úÖ Pods installed"

      - name: üìã List available schemes
        run: |
          echo "üìã Available Xcode schemes:"
          cd ios
          xcodebuild -list -workspace *.xcworkspace

      - name: üîç Detect scheme name
        id: detect_scheme
        run: |
          cd ios
          if [ -n "${{ inputs.scheme }}" ]; then
            SCHEME="${{ inputs.scheme }}"
            echo "Using provided scheme: $SCHEME"
          else
            # Get the project/app name from app.json
            APP_NAME=$(grep -o '"name"[[:space:]]*:[[:space:]]*"[^"]*"' ../app.json | head -1 | sed 's/"name"[[:space:]]*:[[:space:]]*"\([^"]*\)"/\1/')
            echo "App name from app.json: $APP_NAME"

            # List all schemes
            ALL_SCHEMES=$(xcodebuild -list -workspace *.xcworkspace 2>&1 | grep -A 200 "Schemes:" | grep -v "Schemes:" | sed 's/^[[:space:]]*//')
            echo "All schemes found:"
            echo "$ALL_SCHEMES"
            echo ""

            # Try to find scheme that matches the workspace/project name
            WORKSPACE_NAME=$(basename *.xcworkspace .xcworkspace)
            echo "Looking for scheme matching: $WORKSPACE_NAME"

            SCHEME=$(echo "$ALL_SCHEMES" | grep "^${WORKSPACE_NAME}$" | head -n 1)

            if [ -z "$SCHEME" ]; then
              echo "‚ö†Ô∏è Exact match not found, filtering out libraries..."
              # Filter out known library schemes
              SCHEME=$(echo "$ALL_SCHEMES" | \
                grep -v "^Pods-" | \
                grep -v "^boost" | \
                grep -v "^React" | \
                grep -v "^RN" | \
                grep -v "^Expo" | \
                grep -v "^EX" | \
                grep -v "^RCT" | \
                grep -v "^Yoga$" | \
                grep -v "^fmt$" | \
                grep -v "^glog" | \
                grep -v "^hermes" | \
                grep -v "^libavif" | \
                grep -v "^libdav1d" | \
                grep -v "^libwebp" | \
                grep -v "^lottie" | \
                grep -v "^SDWebImage" | \
                grep -v "^SocketRocket" | \
                grep -v "^fast_float" | \
                grep -v "^FBLazyVector" | \
                grep -v "^Galeria" | \
                grep -v "^ComputableLayout" | \
                grep -v "^ContextMenu" | \
                grep -v "^DGSwiftUtilities" | \
                grep -v "^DoubleConversion" | \
                grep -v "^EASClient" | \
                grep -v "^llama-rn" | \
                grep -v "react-native" | \
                grep -v "ReactAppDependency" | \
                grep -v "ReactCodegen" | \
                grep -v "ReactCommon" | \
                head -n 1)
            fi

            if [ -z "$SCHEME" ]; then
              echo "‚ùå Could not auto-detect scheme"
              echo "Available schemes:"
              echo "$ALL_SCHEMES"
              echo ""
              echo "Please provide scheme manually using the 'scheme' input parameter"
              exit 1
            fi

            echo "Auto-detected scheme: $SCHEME"
          fi
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "‚úÖ Using scheme: $SCHEME"

      - name: üîë Setup signing (if credentials provided)
        id: setup_signing
        run: |
          set -euo pipefail

          if [ -n "$APPLE_CERTIFICATE" ] && [ -n "$APPLE_CERTIFICATE_PASSWORD" ]; then
            echo "üîë Setting up code signing..."

            WORK_KEYCHAIN="build.keychain"
            PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
            PROFILE_PATH="$PROFILE_DIR/profile.mobileprovision"

            security create-keychain -p actions "$WORK_KEYCHAIN"
            security default-keychain -s "$WORK_KEYCHAIN"
            security unlock-keychain -p actions "$WORK_KEYCHAIN"
            security set-keychain-settings -t 3600 -u "$WORK_KEYCHAIN"
            security list-keychain -d user -s "$WORK_KEYCHAIN"

            CERTIFICATE_PATH=$(mktemp)
            echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH"
            security import "$CERTIFICATE_PATH" -k "$WORK_KEYCHAIN" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -A >/tmp/codesign-import.log 2>&1
            security set-key-partition-list -S apple-tool:,apple: -s -k actions "$WORK_KEYCHAIN"

            mkdir -p "$PROFILE_DIR"
            echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > "$PROFILE_PATH"

            PROFILE_PLIST=$(mktemp)
            trap 'rm -f "$CERTIFICATE_PATH" "$PROFILE_PLIST"' EXIT
            security cms -D -i "$PROFILE_PATH" > "$PROFILE_PLIST"

            TEAM_ID=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' "$PROFILE_PLIST" 2>/dev/null || true)
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$PROFILE_PLIST" 2>/dev/null || true)
            PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PROFILE_PLIST" 2>/dev/null || true)
            APP_IDENTIFIER=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' "$PROFILE_PLIST" 2>/dev/null || true)

            if [ -z "$TEAM_ID" ] || [ -z "$PROFILE_NAME" ] || [ -z "$PROFILE_UUID" ] || [ -z "$APP_IDENTIFIER" ]; then
              echo "::error::Failed to extract required metadata from provisioning profile."
              cat "$PROFILE_PLIST"
              exit 1
            fi

            BUNDLE_ID="${APP_IDENTIFIER#*.}"

            SIGNING_IDENTITY=$(security find-identity -v -p codesigning "$WORK_KEYCHAIN" | sed -n 's/^.*"\(.*\)"$/\1/p' | head -n 1 || true)
            if [ -z "$SIGNING_IDENTITY" ]; then
              echo "::error::No signing identity found after importing certificate."
              security find-identity -v -p codesigning "$WORK_KEYCHAIN" || true
              exit 1
            fi

            SIGNING_CERT_TYPE=$(echo "$SIGNING_IDENTITY" | awk -F': ' '{print $1}' | xargs)

            {
              echo "team_id=$TEAM_ID"
              echo "profile_name=$PROFILE_NAME"
              echo "profile_uuid=$PROFILE_UUID"
              echo "bundle_id=$BUNDLE_ID"
              echo "profile_path=$PROFILE_PATH"
              echo "signing_identity=$SIGNING_IDENTITY"
              echo "signing_certificate_type=$SIGNING_CERT_TYPE"
              echo "keychain=$WORK_KEYCHAIN"
            } >> "$GITHUB_OUTPUT"

            echo "‚úÖ Code signing configured"
          else
            echo "‚ö†Ô∏è No signing credentials provided, will build for simulator only"
          fi

      - name: üèóÔ∏è Build with Xcode
        env:
          TEAM_ID: ${{ steps.setup_signing.outputs.team_id }}
          PROFILE_SPECIFIER: ${{ steps.setup_signing.outputs.profile_name }}
          PROFILE_UUID: ${{ steps.setup_signing.outputs.profile_uuid }}
          BUNDLE_ID: ${{ steps.setup_signing.outputs.bundle_id }}
          SIGNING_IDENTITY: ${{ steps.setup_signing.outputs.signing_identity }}
          SIGNING_CERTIFICATE_TYPE: ${{ steps.setup_signing.outputs.signing_certificate_type }}
          CUSTOM_KEYCHAIN: ${{ steps.setup_signing.outputs.keychain }}
        run: |
          set -euo pipefail

          echo "üöÄ Building iOS app with Xcode..."
          cd ios

          WORKSPACE=$(find . -name "*.xcworkspace" | head -n 1)
          echo "üìÅ Workspace: $WORKSPACE"

          SCHEME="${{ steps.detect_scheme.outputs.scheme }}"
          echo "üì± Scheme: $SCHEME"

          if [ -n "$APPLE_CERTIFICATE" ]; then
            if [ -z "${TEAM_ID:-}" ] || [ -z "${PROFILE_SPECIFIER:-}" ] || [ -z "${PROFILE_UUID:-}" ] || [ -z "${BUNDLE_ID:-}" ] || [ -z "${SIGNING_IDENTITY:-}" ]; then
              echo "::error::Signing metadata missing even though certificate secret is set."
              exit 1
            fi

            echo "üîê Building with code signing for device"
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration "${{ inputs.configuration }}" \
              -sdk iphoneos \
              -destination generic/platform=iOS \
              -archivePath "./build/App.xcarchive" \
              DEVELOPMENT_TEAM="$TEAM_ID" \
              PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
              PROVISIONING_PROFILE_SPECIFIER="$PROFILE_SPECIFIER" \
              PROVISIONING_PROFILE="$PROFILE_UUID" \
              CODE_SIGN_STYLE=Manual \
              CODE_SIGN_IDENTITY="$SIGNING_IDENTITY" \
              OTHER_CODE_SIGN_FLAGS="--keychain ${CUSTOM_KEYCHAIN:-build.keychain}" \
              archive \
              -allowProvisioningUpdates
            echo "‚úÖ Archive created successfully"
          else
            echo "‚ö†Ô∏è Building without code signing (simulator only)"
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration "${{ inputs.configuration }}" \
              -sdk iphonesimulator \
              -derivedDataPath "./build/DerivedData" \
              build
            echo "‚úÖ Simulator build completed successfully"
          fi

      - name: üì¶ Export Archive to IPA
        env:
          APPLE_CERTIFICATE: ${{ env.APPLE_CERTIFICATE }}
          TEAM_ID: ${{ steps.setup_signing.outputs.team_id }}
          PROFILE_SPECIFIER: ${{ steps.setup_signing.outputs.profile_name }}
          BUNDLE_ID: ${{ steps.setup_signing.outputs.bundle_id }}
          SIGNING_CERTIFICATE_TYPE: ${{ steps.setup_signing.outputs.signing_certificate_type }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            if [ -z "${TEAM_ID:-}" ] || [ -z "${PROFILE_SPECIFIER:-}" ] || [ -z "${BUNDLE_ID:-}" ] || [ -z "${SIGNING_CERTIFICATE_TYPE:-}" ]; then
              echo "::error::Missing signing metadata for export."
              exit 1
            fi

            echo "üì¶ Exporting archive to IPA..."
            cd ios

            # Create export options plist
            cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${TEAM_ID}</string>
              <key>signingCertificate</key>
              <string>${SIGNING_CERTIFICATE_TYPE}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${BUNDLE_ID}</key>
                  <string>${PROFILE_SPECIFIER}</string>
              </dict>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

            # Export the archive
            xcodebuild \
              -exportArchive \
              -archivePath "./build/App.xcarchive" \
              -exportPath "./build" \
              -exportOptionsPlist ExportOptions.plist \
              -allowProvisioningUpdates

            echo "‚úÖ IPA exported successfully"
          else
            echo "‚ö†Ô∏è Skipping IPA export (no signing credentials)"
          fi

      - name: üì¶ Create simulator build
        env:
          APPLE_CERTIFICATE: ${{ env.APPLE_CERTIFICATE }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "üì¶ Creating simulator build package..."
            cd ios

            # Find the built .app in DerivedData
            APP_PATH=$(find build/DerivedData/Build/Products/*-iphonesimulator -name "*.app" -type d | head -n 1)

            if [ -z "$APP_PATH" ]; then
              echo "‚ùå Could not find built .app"
              echo "Searching in:"
              find build/DerivedData -name "*.app" -type d || echo "No .app found"
              exit 1
            fi

            echo "Found app at: $APP_PATH"

            # Create zip
            cd "$(dirname "$APP_PATH")"
            zip -r ../../../../App-Simulator.zip "$(basename "$APP_PATH")"

            echo "‚úÖ Simulator build created: App-Simulator.zip"
          else
            echo "‚ö†Ô∏è Skipping simulator build (signed IPA created instead)"
          fi

      - name: üìä Build artifacts info
        run: |
          echo "üìä Build artifacts:"
          ls -lh ios/build/
          if [ -f "ios/build/*.ipa" ]; then
            IPA_SIZE=$(du -h ios/build/*.ipa | cut -f1)
            echo "üì¶ IPA Size: $IPA_SIZE"
          fi

      - name: üì§ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-${{ inputs.configuration }}
          path: |
            ios/build/*.ipa
            ios/App-Simulator.zip
            ios/build/App.xcarchive
          if-no-files-found: warn
          retention-days: 30

      - name: üíæ Commit models to repository
        if: ${{ inputs.model_name != 'none' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.MODELS_DIR }}
          git add -A
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "Add ML models from Xcode build - Model: ${{ inputs.model_name }}"
            git push
            echo "‚úÖ Models committed and pushed"
          fi

      - name: ‚úÖ Build Summary
        if: always()
        run: |
          echo "================================================"
          echo "üéâ XCODE BUILD COMPLETE"
          echo "================================================"
          echo ""
          echo "üñ•Ô∏è Built on: macOS-14 GitHub Runner"
          echo "üõ†Ô∏è Tool: Xcode (Native Build)"
          echo "üì¶ Model: ${{ inputs.model_name }}"
          echo "üîß Configuration: ${{ inputs.configuration }}"
          echo "üì± Scheme: ${{ steps.detect_scheme.outputs.scheme }}"
          echo ""
          echo "üì• Download the IPA from the Actions artifacts"
          echo "   Go to: Actions ‚Üí This workflow run ‚Üí Artifacts"
          echo ""
          echo "================================================"

      - name: üí¨ Create build summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## üéâ Xcode Build Complete

          **Status:** ‚úÖ Build finished on macOS runner
          **Model:** ${{ inputs.model_name }}
          **Configuration:** ${{ inputs.configuration }}
          **Scheme:** ${{ steps.detect_scheme.outputs.scheme }}

          ### üèóÔ∏è Build Details
          - Built on: macOS-14 GitHub Runner
          - Xcode: $(xcodebuild -version | head -n 1)
          - Native compilation: All native modules compiled with Xcode
          - Build system: Xcode (No EAS)

          ### üì• Download IPA
          The built IPA file is available as a workflow artifact. Download it from the "Artifacts" section above.

          ### üì± Install on Device
          1. Download the IPA artifact
          2. Use Xcode or a tool like [iOS App Signer](https://dantheman827.github.io/ios-app-signer/)
          3. Sign with your developer certificate
          4. Install via Xcode or TestFlight

          ### üîó Useful Links
          - [Repository](https://github.com/${{ github.repository }})
          - [Actions](${{ github.server_url }}/${{ github.repository }}/actions)

          ---
          *Built with Xcode on GitHub Actions - 100% Free, No EAS Required*
          EOF

      - name: üì§ Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-xcode
          path: |
            **/*.log
            ios/build/
            .expo/
          if-no-files-found: warn
          retention-days: 7
