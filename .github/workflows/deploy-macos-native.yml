name: Full Automated iOS Deployment (macOS Native)

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model to download and include'
        required: true
        default: 'qwen2-0.5b'
        type: choice
        options:
          - qwen2-0.5b
          - llama-3.2-1b
          - smollm2-1.7b
          - phi-3-mini
          - all
          - none
      submit_to_app_store:
        description: 'Submit to App Store after build'
        required: false
        type: boolean
        default: false

env:
  MODELS_DIR: ./assets/models

jobs:
  build-and-deploy-macos:
    name: Build & Deploy on macOS Runner
    runs-on: macos-15  # macOS 15 with Xcode 16.2
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Select Xcode 16.2
        run: |
          echo "Selecting Xcode 16.2 for iOS 18 SDK support..."
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          echo "‚úÖ Xcode 16.2 selected"

      - name: üçé System Information
        run: |
          echo "üñ•Ô∏è macOS Version:"
          sw_vers
          echo ""
          echo "üíª Hardware:"
          sysctl hw.model hw.machine hw.ncpu hw.memsize
          echo ""
          echo "üõ†Ô∏è Xcode Version:"
          xcodebuild -version
          echo ""
          echo "üì± Available iOS SDKs:"
          xcodebuild -showsdks

      - name: üêç Setup Python for model downloads
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          pip3 install huggingface-hub requests tqdm

      - name: üìÅ Create models directory
        run: |
          mkdir -p ${{ env.MODELS_DIR }}

      - name: ‚¨áÔ∏è Download Qwen2 0.5B Instruct
        if: ${{ inputs.model_name == 'qwen2-0.5b' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading Qwen2 0.5B Instruct Q4_K_M...")
          file_path = hf_hub_download(
              repo_id="Qwen/Qwen2-0.5B-Instruct-GGUF",
              filename="qwen2-0_5b-instruct-q4_k_m.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: ‚¨áÔ∏è Download Llama 3.2 1B Instruct
        if: ${{ inputs.model_name == 'llama-3.2-1b' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading Llama 3.2 1B Instruct Q4_K_M...")
          file_path = hf_hub_download(
              repo_id="ggml-org/Llama-3.2-1B-Instruct-GGUF",
              filename="Llama-3.2-1B-Instruct-Q4_K_M.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: ‚¨áÔ∏è Download SmolLM2 1.7B Instruct
        if: ${{ inputs.model_name == 'smollm2-1.7b' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading SmolLM2 1.7B Instruct Q4_K_M...")
          file_path = hf_hub_download(
              repo_id="HuggingFaceTB/SmolLM2-1.7B-Instruct-GGUF",
              filename="smollm2-1.7b-instruct-q4_k_m.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: ‚¨áÔ∏è Download Phi-3 Mini 3.8B
        if: ${{ inputs.model_name == 'phi-3-mini' || inputs.model_name == 'all' }}
        run: |
          python3 - <<'EOF'
          from huggingface_hub import hf_hub_download
          import os
          print("üì• Downloading Phi-3 Mini 4K Instruct Q4...")
          file_path = hf_hub_download(
              repo_id="microsoft/Phi-3-mini-4k-instruct-gguf",
              filename="Phi-3-mini-4k-instruct-q4.gguf",
              local_dir="${{ env.MODELS_DIR }}",
              local_dir_use_symlinks=False
          )
          print(f"‚úÖ Downloaded to: {file_path}")
          print(f"üìä Size: {os.path.getsize(file_path) / (1024*1024):.2f} MB")
          EOF

      - name: üìä Verify downloaded models
        run: |
          echo "üìÅ Downloaded models:"
          ls -lh ${{ env.MODELS_DIR }}
          echo ""
          echo "üíæ Total size:"
          du -sh ${{ env.MODELS_DIR }}

      - name: üíæ Commit models to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.MODELS_DIR }}
          git add -A
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "Add ML models for macOS native build - Model: ${{ inputs.model_name }}, Build type: macOS native GitHub Actions"
            git push
            echo "‚úÖ Models committed and pushed"
          fi

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üì¶ Install JavaScript dependencies
        run: |
          echo "üì¶ Installing dependencies with bun..."
          bun install --frozen-lockfile
          echo "‚úÖ Dependencies installed"

      - name: üîß Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üèóÔ∏è Build iOS with EAS (on macOS)
        run: |
          echo "üöÄ Starting EAS Build for iOS..."
          echo "Running on macOS GitHub Runner"
          echo "Model: ${{ inputs.model_name }}"
          echo ""

          # Build with EAS (which will use our macOS environment)
          eas build \
            --platform ios \
            --profile production \
            --non-interactive \
            --wait \
            --local
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üìã Get build information
        id: build_info
        run: |
          set +e

          echo "‚è≥ Waiting for EAS to process build metadata..."
          sleep 10

          echo "üîç Attempting to retrieve build information..."
          BUILD_LIST=$(eas build:list --platform ios --limit 1 --json --non-interactive 2>&1)
          EXIT_CODE=$?

          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ùå EAS build:list failed with exit code $EXIT_CODE"
            echo "üìã Error output: $BUILD_LIST"
            echo "build_id=unknown" >> $GITHUB_OUTPUT
            echo "build_url=unknown" >> $GITHUB_OUTPUT
          elif [ -z "$BUILD_LIST" ]; then
            echo "‚ö†Ô∏è No build list returned"
            echo "build_id=unknown" >> $GITHUB_OUTPUT
            echo "build_url=unknown" >> $GITHUB_OUTPUT
          elif ! echo "$BUILD_LIST" | jq -e '.' >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Build list is not valid JSON"
            echo "üìã Output: $BUILD_LIST"
            echo "build_id=unknown" >> $GITHUB_OUTPUT
            echo "build_url=unknown" >> $GITHUB_OUTPUT
          else
            BUILD_ID=$(echo "$BUILD_LIST" | jq -r '.[0].id // empty')
            BUILD_URL=$(echo "$BUILD_LIST" | jq -r '.[0].artifacts.buildUrl // empty')

            if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" == "null" ]; then
              echo "‚ö†Ô∏è Could not extract build ID from response"
              echo "build_id=unknown" >> $GITHUB_OUTPUT
              echo "build_url=unknown" >> $GITHUB_OUTPUT
            else
              echo "build_id=${BUILD_ID}" >> $GITHUB_OUTPUT
              echo "build_url=${BUILD_URL}" >> $GITHUB_OUTPUT
              echo "‚úÖ Build ID: ${BUILD_ID}"
              echo "üîó Build URL: ${BUILD_URL}"
            fi
          fi

          set -e
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üì± Submit to App Store
        if: ${{ inputs.submit_to_app_store }}
        run: |
          echo "üì± Submitting to App Store Connect..."

          eas submit \
            --platform ios \
            --latest \
            --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_ID: ${{ secrets.APPLE_ID }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: ‚úÖ Deployment Summary
        if: always()
        run: |
          echo "================================================"
          echo "üéâ MACOS NATIVE BUILD COMPLETE"
          echo "================================================"
          echo ""
          echo "üñ•Ô∏è Built on: macOS GitHub Runner"
          echo "üì¶ Model: ${{ inputs.model_name }}"
          echo "üÜî Build ID: ${{ steps.build_info.outputs.build_id }}"
          echo "üîó Build URL: ${{ steps.build_info.outputs.build_url }}"
          echo ""
          if [ "${{ inputs.submit_to_app_store }}" == "true" ]; then
            echo "‚úÖ Submitted to App Store Connect"
            echo ""
            echo "üì± Next: Check App Store Connect for review status"
            echo "   https://appstoreconnect.apple.com"
          else
            echo "‚è≠Ô∏è Not submitted to App Store (submit_to_app_store=false)"
            echo ""
            echo "To submit manually from Vibecode:"
            echo "   eas submit --platform ios --id ${{ steps.build_info.outputs.build_id }}"
          fi
          echo ""
          echo "================================================"

      - name: üí¨ Create deployment summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## üéâ macOS Native Build Complete

          **Status:** ‚úÖ Build finished on macOS runner
          **Model:** ${{ inputs.model_name }}
          **Build ID:** ${{ steps.build_info.outputs.build_id }}
          **Submitted to App Store:** ${{ inputs.submit_to_app_store == 'true' && '‚úÖ Yes' || '‚ùå No' }}

          ### üèóÔ∏è Build Details
          - Built on: macOS-14 GitHub Runner
          - Xcode: Latest
          - Native compilation: All native modules compiled on macOS

          $(if [ "${{ inputs.submit_to_app_store }}" == "true" ]; then
            echo "### ‚úÖ Submitted to App Store"
            echo "Check status at [App Store Connect](https://appstoreconnect.apple.com)"
          else
            echo "### üì± Submit to App Store"
            echo "\`\`\`bash"
            echo "eas submit --platform ios --id ${{ steps.build_info.outputs.build_id }}"
            echo "\`\`\`"
          fi)

          ### üîó Links
          - [View Build Details](${{ steps.build_info.outputs.build_url }})
          - [EAS Dashboard](https://expo.dev)
          - [App Store Connect](https://appstoreconnect.apple.com)

          ---
          *Full automated deployment on macOS runner*
          EOF

      - name: üì§ Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-macos
          path: |
            **/*.log
            .expo/
          if-no-files-found: warn
          retention-days: 7
